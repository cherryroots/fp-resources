name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install -g marked
        npm install -g mustache

    - name: Convert README to HTML and generate index.html
      run: |
        README_HTML=$(marked README.md)
        echo "{\"name\": \"${{ github.repository }}\", \"content\": {\"html\": $(echo "$README_HTML" | jq -Rs .)}}" > vars.json
        cat << EOF > template.html
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>{{name}}</title>
          <link rel="stylesheet" href="https://stackedit.io/style.css" />
        </head>
        <body class="stackedit">
          <div class="stackedit__html">{{{content.html}}}</div>
        </body>
        </html>
        EOF
        mustache vars.json template.html > index.html
        rm vars.json template.html

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automatically update index.html" && git push)
        
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
