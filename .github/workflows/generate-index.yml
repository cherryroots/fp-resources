name: Generate index.html from README.md

on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:- name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install -g marked
        npm install -g mustache

    - name: Convert README to HTML and generate index.html
      run: |
        # Convert README.md to HTML
        README_HTML=$(marked README.md)
        
        # Create a temporary JSON file with the variables
        echo "{\"name\": \"${{ github.repository }}\", \"content\": {\"html\": $(echo "$README_HTML" | jq -Rs .)}}" > vars.json
        
        # Use mustache to render the template
        cat << EOF | mustache vars.json - > index.html
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>{{name}}</title>
          <link rel="stylesheet" href="https://stackedit.io/style.css" />
        </head><body class="stackedit">
          <div class="stackedit__html">{{{content.html}}}</div>
        </body>
        </html>
        EOF

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automatically update index.html" && git push)
